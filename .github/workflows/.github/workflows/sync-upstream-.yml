name: Sync NostalgiaForInfinity Strategy

on:
  schedule:
    - cron: '0 */8 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync from Upstream
        run: |
          git remote add upstream https://github.com/iterativv/NostalgiaForInfinity.git || true
          git fetch upstream main
          git merge upstream/main --no-edit --allow-unrelated-histories || true
          git push origin main || true

      - name: Trigger Server Update
        run: |
          curl -s -X POST "http://38.175.198.77:9876/webhook/update" -H "Content-Type: application/json" -d '{"message":"update"}' || true
